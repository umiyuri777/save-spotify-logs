<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify ログ分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- ヘッダー -->
        <header class="row bg-primary text-white py-3 mb-4">
            <div class="col-12 text-center">
                <h1><i class="fab fa-spotify"></i> Spotify ログ分析</h1>
                <p class="mb-0">あなたの音楽視聴パターンを分析します</p>
            </div>
        </header>

        <!-- 設定セクション -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-cog"></i> Supabase設定</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="supabase-url" class="form-label">Supabase URL</label>
                                <input type="text" class="form-control" id="supabase-url" 
                                       placeholder="https://your-project.supabase.co">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="supabase-key" class="form-label">Supabase Anon Key</label>
                                <input type="password" class="form-control" id="supabase-key" 
                                       placeholder="your-anon-key">
                            </div>
                        </div>
                        <button class="btn btn-primary" id="connect-btn">
                            <i class="fas fa-link"></i> 接続してデータを読み込み
                        </button>
                        <div id="connection-status" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 統計情報カード -->
        <div class="row mb-4" id="stats-cards" style="display: none;">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-music fa-2x mb-2"></i>
                        <h5 class="card-title">総再生回数</h5>
                        <h3 id="total-plays">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-compact-disc fa-2x mb-2"></i>
                        <h5 class="card-title">ユニーク曲数</h5>
                        <h3 id="total-tracks">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-user fa-2x mb-2"></i>
                        <h5 class="card-title">アーティスト数</h5>
                        <h3 id="total-artists">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-clock fa-2x mb-2"></i>
                        <h5 class="card-title">総再生時間</h5>
                        <h3 id="total-time">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="row" id="main-content" style="display: none;">
            <!-- 曲ランキング -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fas fa-trophy"></i> 人気曲ランキング</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="track-ranking-table">
                                <thead>
                                    <tr>
                                        <th>順位</th>
                                        <th>曲名</th>
                                        <th>アーティスト</th>
                                        <th>再生回数</th>
                                        <th>アクション</th>
                                    </tr>
                                </thead>
                                <tbody id="track-ranking-body">
                                    <tr>
                                        <td colspan="5" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">読み込み中...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- アーティスト分布円グラフ -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fas fa-chart-pie"></i> アーティスト分布</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="artist-chart"></canvas>
                        </div>
                        <div class="mt-3">
                            <h6>上位アーティスト</h6>
                            <div id="artist-list" class="list-group">
                                <!-- JavaScriptで動的に生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ローディングオーバーレイ -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">読み込み中...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
